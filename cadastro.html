<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="menu">
            <header>
                <figure>
                    <img src="assets/img/logo.jpeg" height="100px"></img>
                    <figcaption>Shooping de filmes, da familía brasileira!</figcaption>
                </figure>
            </header>
        </nav>
        <div class="inicio" >
            <header>
                <figure>
                    <center>
                        <img src="assets/img/logo.jpeg" height="300px"></img>
                        <figcaption>Moremall, o shooping dos filmes!</figcaption>
                    </center>
                </figure>
            </header>
        </div>
        <div class="conteudo">
          <hr/>
            <center>
                <aside>
                    <fieldset>
                        <legend>Olá, amigo(a) vamos cadastrar um(uns) filme(s)!</legend>
                        <form>
                            <p>Nome do filme:</p>
                            <input type="text" placeholder="Filme..." value="" tabindex="1">
                            <hr>
                            <p>sinopse do filme:</p>
                            <textarea name="" id="" cols="20" rows="5" maxlength="200" placeholder="sinop
                            do filme em até 200 caracteres..." tabindex="2"></textarea>
                            <hr>
                            <p>Imagem do filme:</p>
                            <input type="file" name="img_filme" value="" tabindex="3">
                            <hr>
                            <legend>Salas:</legend>
                            <div>
                                <input type="checkbox" id="scales" name="scales" tabindex="4">
                                <label for="scales">Sala 1</label>
                                <input type="checkbox" id="horns" name="horns" tabindex="5">
                                <label for="horns">Sala 2</label>
                                <input type="checkbox" id="horns" name="horns" tabindex="6">
                                <label for="horns">Sala 3</label>
                            </div>

                            <hr>

                            <legend>Horários:</legend>
                        
                            <div>
                                <input type="checkbox" id="scales" name="scales" tabindex="7">
                                <label for="scales">8-10</label>
                                <input type="checkbox" id="horns" name="horns" tabindex="8">
                                <label for="horns">10-12</label>
                                <input type="checkbox" id="horns" name="horns" tabindex="9">
                                <label for="horns">12-14</label>
                            </div>
                            
                            <hr>
                            <p>Trailer do filme:</p>
                            <input type="text" placeholder="Link para o trailer do filme..." value="" tabindex="10">
                            <br>
                            <br>
                            <hr>
                            <input type="submit" >
                        </form>
                    </fieldset>
                </aside>
            </center>
        </div>
        <hr>
        <footer>
          <center>
            <h3>Powered by- Adryan, Wendril e Gabi-Todos os direitos reservados</h3>
          </center>
        </footer>
    </body>
</html>
